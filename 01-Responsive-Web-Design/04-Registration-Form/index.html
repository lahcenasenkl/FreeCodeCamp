<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" methode="post">
        <fieldset>
            <label for="first-name">Enter Your First Name: 
                <input type="text" id="first-name" name="first-name" required>
            </label>
            <label for="last-name">Enter Your Last Name: 
                <input type="text" id="last-name" name="last-name" required>
            </label>
            <label for="email">Enter Your Email: 
                <input type="email" id="email" name="email" required>
            </label>
            <label for="new-password">Create a New Password: 
                <input type="password" id="new-password" name="password" minlength="8" pattern="[a-z0-5]{8,}" required>
            </label>
        </fieldset>
        <fieldset>
            <legend>Account type (required)</legend>
            <label for="personal-account">
                <input type="radio" id="personal-account" class="inline" name="account-type" checked> Personal
            </label>
            <label for="business-account">
                <input type="radio" id="business-account" class="inline" name="account-type"> Business
            </label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">
                Upload a profile picture: <input type="file" id="profile-picture" name="profile-picture">
            </label>
            <label for="age">
                Input your age (years): <input type="number" id="age" name="age" min="13" max="120">
            </label>
            <label for="referrer">How did you hear about us? 
                <select id="referrer" name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
                <label for="bio">
                    Provide a bio: 
                    <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
                </label>
            </label>
        </fieldset>
        <label for="terms-and-conditions">
            <input type="checkbox" id="terms-and-conditions" class="inline" name="terms-and-conditions" required> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/" target="_blank">terms and conditions</a>
        </label>
        <input type="submit" name="submit" value="Submit">
    </form>
</body>
</html>
